<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모여모여</title>
    <style>
        /* 좌측 사이드바 */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            height: calc(100% - 60px);
            background-color: #CAEEE7;
        }

        /* 우측 사이드바 */
        .right-sidebar {
            position: fixed;
            top: 60px;
            right: 0;
            width: 200px;
            height: calc(100% - 60px);
            background-color: #CAEEE7;
        }

        /* 메인 컨텐츠 영역 */
        .main-content {
            margin: 60px 220px;
            background-color: #f4f4f9;
            width: 1040px;
            height: 926px;
            border: 1px solid #ddd;
            background-color: #ffffff;
        }

        /* 게시글, 모임주최 버튼 스타일 */
        .menu {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        /* 버튼 스타일 */
        .action-buttons {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .action-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- 상단 헤더 포함 -->
<th:block th:replace="header :: header"></th:block>

<!-- 좌측 사이드바 -->
<div class="sidebar"></div>

<!-- 우측 사이드바 -->
<div class="right-sidebar">
    <h3>일정 목록</h3>
    <ul>
        <li>오늘</li>
        <li>○○ 일정</li>
    </ul>
</div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <div class="menu">
        <a href="#">게시글</a>
        <a href="#">모임주최</a>
    </div>

    <!-- 예약 관련 버튼 -->
    <div class="action-buttons">
        <button onclick="location.href='/reservation'">예약하기</button>
        <button onclick="location.href='/reservation/storeList'">예약 가능한 업체 리스트 조회하기</button>
    </div>
</div>

<!-- 하단 푸터 포함 -->
<th:block th:replace="footer :: footer"></th:block>

</body>
</html>

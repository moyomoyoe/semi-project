<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store List</title>
    <!-- 기존 스타일 대신 외부 CSS 파일 링크 추가 -->
    <link rel="stylesheet" href="/static/style/test.css" />
</head>
<body>

<header class="container">
    <div th:replace="common/header"></div>
    <h1>사업장 리스트</h1>
    <nav>
        <a href="/" th:href="@{/}" class="a-button">Home</a> |
        <a href="/about" th:href="@{/about}" class="a-button">About Us</a> |
        <a href="/contact" th:href="@{/contact}" class="a-button">Contact</a>
    </nav>
</header>

<main class="container">
    <h2>리스트</h2>

    <!-- Loop through each store -->
    <div th:each="store : ${stores}" class="store">
        <!-- Dynamically generate image URL based on store id -->
        <img th:src="@{'/images/store/' + ${store.storeId} + '.png'}" alt="Store Image" class="store-image">

        <!-- Display store name, type, and link to reservation details -->
        <h2>
            <a th:href="@{/reservation/storeDetail/{id}(id=${store.storeId})}" class="a-button">
                [[${store.storeName}]] ([[${store.storeSort}]])
            </a>
        </h2>
        <p>[[${store.storeAddress}]]</p>
        <p>[[${store.description}]]</p>
    </div>
</main>

<footer class="container">
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header, footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .store {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .store img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .store h2 {
            margin: 10px 0;
        }
        .store p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Available Stores</h1>
    <nav>
        <a href="/" th:href="@{/}">Home</a> |
        <a href="/about" th:href="@{/about}">About Us</a> |
        <a href="/contact" th:href="@{/contact}">Contact</a>
    </nav>
</header>

<main>
    <h2>리스트</h2>

    <!-- Loop through each store -->
    <div th:each="store : ${stores}" class="store">
        <!-- Dynamically generate image URL based on store id -->
        <img th:src="@{'/images/store/' + ${store.storeId} + '.png'}" alt="Store Image">

        <!-- Display store name, type and link to reservation details -->
        <h2>
            <a th:href="@{/reservation/storeDetail/{id}(id=${store.storeId})}">
                [[${store.storeName}]] ([[${store.storeSort}]])
            </a>
        </h2>
        <p>[[${store.storeAddress}]]</p>
        <p>[[${store.description}]]</p>

        <!-- Button to make a reservation -->
        <a th:href="@{/reservation/makeReservation/{id}(id=${store.storeId})}">예약하기</a>
    </div>
</main>

<footer>
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header, footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .store {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .store img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .store h2 {
            margin: 10px 0;
        }
        .store p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Store List</h1>
    <nav>
        <a href="/" th:href="@{/}">Home</a> |
        <a href="/about" th:href="@{/about}">About Us</a> |
        <a href="/contact" th:href="@{/contact}">Contact</a>
    </nav>
</header>

<main>
    <h2>Store List</h2>

    <div th:each="store : ${stores}" class="store">
        <!-- 이미지가 없을 때 기본 이미지를 표시 -->
        <img th:src="${store.imageUrl != null ? store.imageUrl : '/images/default-store.png'}" alt="Store Image">
        <h2><a th:href="@{/reservation/storeDetail/{id}(id=${store.id})}">[[${store.name}]] ([[${store.type}]])</a></h2>
        <p>주소: [[${store.address}]]</p>
        <p>영업시간: [[${store.hours}]]</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
</footer>

</body>
</html>

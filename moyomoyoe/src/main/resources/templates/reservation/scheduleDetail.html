<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 상세 정보</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <h1 class="text-center mt-5">예약 상세 정보</h1>
</header>

<main class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>[[${schedule.storeName}]]</h3>
        </div>
        <div class="card-body">
            <p><strong>예약 날짜:</strong> [[${schedule.resDate}]]</p>
            <p><strong>예약 시간:</strong> [[${schedule.startTime}]] - [[${schedule.endTime}]]</p>
            <p><strong>인원수:</strong> [[${schedule.capacity}]] 명</p>
        </div>
    </div>
</main>
</body>
</html>

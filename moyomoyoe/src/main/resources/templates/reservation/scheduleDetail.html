<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 상세 정보</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <h1 class="text-center mt-5">예약 상세 정보</h1>
</header>

<main class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>예약 정보</h3>
        </div>
        <div class="card-body">
            <p>예약 시간: [[${schedule.startTime}]] ~ [[${schedule.endTime}]]</p>
            <p><strong>인원수:</strong> [[${schedule.capacity}]] 명</p>
            <!-- Reservation Cancel Button -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#cancelModal">
                예약 취소
            </button>
        </div>
    </div>
</main>

<!-- Modal for Canceling Reservation -->
<div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cancelModalLabel">예약 취소</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>예약 시간: [[${schedule.startTime}]]</p>
                <p>예약을 취소하려는 사유를 입력해주세요</p>
                <textarea class="form-control" id="cancelReason" rows="3"></textarea>
                <p class="text-center mt-3">취소하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">아니오</button>
                <button type="button" class="btn btn-primary" onclick="submitCancellation()">예</button>
            </div>
        </div>
    </div>
</div>

<script>
    function submitCancellation() {
        var reason = document.getElementById('cancelReason').value;
        alert('예약이 취소되었습니다. 사유: ' + reason);

        // "예" 버튼 클릭 후 main으로 이동
        window.location.href = '/main';
    }
</script>

</body>
</html>

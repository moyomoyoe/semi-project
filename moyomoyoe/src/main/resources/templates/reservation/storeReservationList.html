<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사업장 예약 리스트</title>
</head>
<body>
<h1>사업장 예약 리스트</h1>

<div th:if="${reservations != null and reservations.size() > 0}">
    <h3>예약 목록</h3>
    <ul>
        <li th:each="reservation : ${reservations}">
            <h4 th:if="${reservation != null}">
                예약 ID: <span th:text="${reservation['res_id']}"></span><br>
                예약 날짜: <span th:text="${reservation['res_date']}"></span><br>
                인원수: <span th:text="${reservation['customer_num']}"></span><br>
                사용자 이름: <span th:text="${reservation['user_name']}"></span><br>
                상점 이름: <span th:text="${reservation['store_name']}"></span><br>
                상점 종류: <span th:text="${reservation['store_sort']}"></span><br>
            </h4>
            <hr>
        </li>
    </ul>
</div>
<div th:if="${reservations == null or reservations.size() == 0}">
    <p>예약된 일정이 없습니다.</p>
</div>

<a href="/">메인으로</a>
</body>
</html>

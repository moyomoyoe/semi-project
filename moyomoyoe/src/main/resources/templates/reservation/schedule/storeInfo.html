<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style/test.css" />
    <link rel="stylesheet" href="/static/style/schedule.css" />
    <title>Title</title>
</head>
<body>
<h1> 사업자 마이페이지로 쓸 상세화면입니다</h1>
<div th:if="${store.storeId} != 0">
    <h3 th:text="|가게명 : ${store.storeName}|"></h3>
    <h3 th:text="|유저 : ${store.userId}|"></h3>

    <h4 th:text="|설명문 : ${store.description}|"></h4>

    <hr>
    <h3>등록된 일정</h3>
    <tr th:each="list : ${ schedule }">
        <td th:text="|시간 ${list.startTime}|"></td>
        <td th:text="|${list.capacity}명|"></td>
        <td th:text="|현 예약인원 ${list.bookedPeople}|"></td>
        <td th:if="${list.capacity} > ${list.bookedPeople}">예약 가능</td>
        <td th:unless="${list.capacity} > ${list.bookedPeople}">예약 불가능</td>
        <br>
    </tr>
</div>
<!--    <a th:href="@{'/reservation/schedule/regist/schedule/' + ${store.userId}}" class="button-style">예약 관리</a>-->
<a th:href="@{'/reservation/schedule/regist/schedule/' + ${store.userId}}" class="button-style">일정 등록</a>
<a th:href="@{'/reservation/schedule/regist/store/' + ${store.userId}}" class="button-style">사업장정보 수정</a>
<!--    아래는 fetch로 보낼거임 th:href="@{'/reservation/schedule/regist/schedule/' + ${store.userId}}"-->
<button onclick="deleteFetch()">사업장 삭제</button>
<a href="/"> 메인으로</a>
<div th:replace="common/header"></div>
<div class="container">
<!--컴파일용 정보-->
    <h3 hidden th:text="|유저 : ${store.userId}|"></h3>
    <div th:if="${store.storeId} != 0">
           <h3 class="title" th:text="|${store.storeName}|"></h3>
        <div>

            <div class="container" style="display: flex; justify-content: center;">
                <div>
                    <img th:src="${image}" alt="">
                </div>
                <div style="margin: 20px">
                    <div>
                    <h3>사업자 번호 </h3>
                    <div class="texts" th:text="|${store.businessNo}|"></div>
                    </div>
                    <div>
                    <h3 >주소</h3>
                    <div class="texts" th:text="|${store.storeAddress}|"></div>
                    </div>
                </div>
            </div>
        <h3>등록된 일정</h3>
        <div class="token-container">
            <div class="token" th:each="list : ${schedule }">
            <div th:text="|${#dates.format(list.startTime, 'HH:mm')} ~ ${#dates.format(list.endTime, 'HH:mm')}|"></div>
            <div th:text="|최대 ${list.capacity}명|"></div>
            </div>
        </div>
            <!--            현 예약 n팀 총${list.bookedPeople}명-->
            <!--
            <td th:if="${list.capacity} > ${list.bookedPeople}">예약 가능</td>
            <td th:unless="${list.capacity} > ${list.bookedPeople}">예약 불가능</td>-->
            <hr>

        <h3>설명문</h3>
        <div class="description" th:text="|${store.description}|"></div>

    </div>
        <div style="margin: 20px;">
    <a class="a-button" th:href="@{'/reservation/schedule/regist/schedule/' + ${store.userId}}" >일정 수정</a>
    <a class="a-button" th:href="@{'/reservation/schedule/regist/store/' + ${store.userId}}" >사업장정보 수정</a>
<!--    아래는 fetch로 보낼거임 th:href="@{'/reservation/schedule/regist/schedule/' + ${store.userId}}"-->
            <button class="a-button-warning" style=" position: absolute; right: 120px;">로그아웃</button>
            <button class="a-button-warning right-align">회원탈퇴</button>
    <a href="/"> 메인으로</a>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">

</script>

</html>

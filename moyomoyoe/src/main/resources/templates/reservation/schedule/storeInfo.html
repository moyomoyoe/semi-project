<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style/test.css" />
    <title>Title</title>
</head>
<body>


<div class="container">
<!--컴파일용 정보-->
    <h3 hidden th:text="|유저 : ${store.userId}|"></h3>

    업체명 좌상단, 굵은 글씨
    그 아래 업체 사진
    사진 우측 업체 전화, 및 주소
    일정 정보 토큰
    하단 업체 설명

    최 하단 중앙 일정등록, 일정관리, 사업장 삭제
    <h1> 사업자 마이페이지로 쓸 상세화면입니다</h1>
    <div th:if="${store.storeId} != 0">
           <p class="title" th:text="|${store.storeName}|"></p>
        <div>
            <img src="/image/f93315dc541f4120b656a8330f142118.jpg">


        <h3>등록된 일정</h3>
        <div class="token-container">
        <div class="token" th:each="list : ${ schedule }">
            <p th:text="|시간 ${#dates.format(list.startTime, 'HH시:mm분')} ~ ${#dates.format(list.endTime, 'HH시:mm분')}|"></p>
            <p th:text="|최대 ${list.capacity}명|"></p>
            <p th:text="|현 예약인원 ${list.bookedPeople}|"></p>

            <!--
            <td th:if="${list.capacity} > ${list.bookedPeople}">예약 가능</td>
            <td th:unless="${list.capacity} > ${list.bookedPeople}">예약 불가능</td>-->
            <br>
        </div>
        </div>

        <h3>설명문</h3>
        <div class="description" th:text="|${store.description}|"></div>

        <hr>

    </div>
<!--    <a th:href="@{'/reservation/schedule/regist/schedule/' + ${store.userId}}" class="button-style">예약 관리</a>-->
    <a class="a-button" th:href="@{'/reservation/schedule/regist/schedule/' + ${store.userId}}" >일정 등록</a>
    <a class="a-button" th:href="@{'/reservation/schedule/regist/store/' + ${store.userId}}" >사업장정보 수정</a>
<!--    아래는 fetch로 보낼거임 th:href="@{'/reservation/schedule/regist/schedule/' + ${store.userId}}"-->
    <button onclick="deleteFetch()" class="a-button-warning right-align">사업장 삭제</button>
    <a href="/"> 메인으로</a>
</div>
</body>
<script th:inline="javascript">
    let userId= /*[[${store.userId}]]*/ 0;
    console.log(userId)
    function deleteFetch(){
        if (
            confirm("사업장 정보를 삭제하시겠습니까? 현재 들어온 예약과 등록된 일정을 포함한 정보가 모두 삭제됩니다.")
        ) {
            fetch(`/reservation/schedule/delete/store/${userId}`).
            then(response => response.json()).then(
                data=>{
                    if(data.status == "success"){
                        location.href=`/reservation/schedule/regist/store/${userId}`
                    }else {
                        alert("사업장 삭제에 실패했습니다. 다시 시도해주세요.")
                    }
                }
            );
        }
    }
</script>

</html>

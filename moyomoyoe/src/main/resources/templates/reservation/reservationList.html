<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 일정 리스트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <h1 class="text-center mt-5">예약 일정 리스트</h1>
</header>

<main class="container mt-4">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>가게명</th>
            <th>예약 날짜</th>
            <th>예약 시작 시간</th>
            <th>예약 종료 시간</th>
            <th>인원수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${reservationList}">
            <td th:text="${schedule.storeName}"></td> <!-- 가게 이름 -->
            <td th:text="${schedule.resDate}"></td>   <!-- 예약 날짜 -->
            <td th:text="${schedule.startTime}"></td> <!-- 예약 시작 시간 -->
            <td th:text="${schedule.endTime}"></td>   <!-- 예약 종료 시간 -->
            <td th:text="${schedule.capacity} + '명'"></td> <!-- 인원수 -->
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>

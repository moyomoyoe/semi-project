<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USERINFO</title>
    <style>
        #deleteModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 다른 요소 위에 나타나도록 설정 */
        }

        #deleteModal > div {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #modalClose {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>회원 정보 조회</h1>

    <div>
        <img th:src="${ user.image }" alt="프로필 파일" width="100" height="100">
    </div>
    <br>
    <div id="userInfo">
        이름 : <span th:text="${ user.name }"></span><br>
        아이디 : <span th:text="${ user.account }"></span><br>
        닉네임 : <span th:text="${ user.nickname }"></span><br>
        지역 : <span th:text="${ user.region }"></span><br>
        연락처 : <span th:text="${ user.phone }"></span><br>
        이메일 : <span th:text="${ user.email }"></span><br>
    </div>
    <br>
    <form action="/member/user/editInfo">
        <button>회원 정보 수정</button>
    </form>
    <br>
    <form action="/member/user/deleteUser" method="POST" id="deleteForm">
        <button type="button" id="deleteUserBtn">회원 탈퇴</button>
    </form>

    <div id="deleteModal">
        <div>
            <span id="modalClose" style="cursor: pointer">ｘ</span>
            <h3>정말로 회원 탈퇴를 진행 하시겠습니까?</h3>
            <button id="button">확인</button>
        </div>
    </div>

    <script>

        document.getElementById('deleteUserBtn').onclick = function() {
            document.getElementById('deleteModal').style.display = 'block';
        };

        document.getElementById('button').onclick = function() {
            document.getElementById('deleteForm').submit();
            alert("회원 탈퇴 진행이 완료 되었습니다.");
        };

        document.getElementById('modalClose').onclick = function() {
            document.getElementById('deleteModal').style.display = 'none';
        };

    </script>

</body>
</html>
